buildscript {
	repositories.mavenCentral()
	dependencies {
		classpath 'org.xtext:xtext-gradle-plugin:2.0.7'
	}
}

plugins {
	id 'com.github.johnrengelman.shadow' version '5.1.0'
}

repositories.mavenCentral()

ext.xtextVersion = '2.19.0'

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'org.xtext.xtend'
apply plugin: 'eclipse'
mainClassName = "de.dhuebner.japicmp.CheckFolder"

tasks.withType(JavaCompile) {
	options.encoding = 'ISO-8859-1'
}

sourceCompatibility = '1.8'

dependencies {
	implementation "org.eclipse.xtend:org.eclipse.xtend.lib:$xtextVersion"
	implementation 'com.github.siom79.japicmp:japicmp:0.5.0'
}

sourceSets {
	main {
		java.srcDirs = ['src', 'xtend-gen']
		resources.srcDirs = ['src', 'resources']
		xtendOutputDir = 'xtend-gen'
	}
	test {
		java.srcDirs = []
		resources.srcDirs = []
	}
}

shadowJar {
	archiveName = "japicmp-ext.jar"
}
